<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Guide AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3a1;
            --chat-bg: #ffffff;
            --header-bg: linear-gradient(to right, #4a6fa5, #166088);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Chat Container --- */
        .chatbot-container {
            width: 100%;
            max-width: 500px;
            height: 85vh;
            max-height: 700px;
            background-color: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Chat Header --- */
        .chat-header {
            background: var(--header-bg);
            color: white;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Iframe Container --- */
        .iframe-container {
            flex-grow: 1;
            overflow: hidden;
        }

        #chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            
            .chatbot-container {
                max-width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2><i class="fas fa-map-marked-alt"></i> Local Guide AI</h2>
        </div>

        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe
                id="chatbot-iframe"
                src="https://www.chatbase.co/chatbot-iframe/M0BeJl1rxBYNl6EfG6Dz-"
                width="100%"
                height="100%"
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <!-- Toggle Button for Mobile -->
    <button id="chatbot-toggle" class="chatbot-toggle">
        <i class="fas fa-comments"></i>
    </button>

    <style>
        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--header-bg);
            color: white;
            font-size: 1.5rem;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .chatbot-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: calc(100% - 40px);
                height: 70vh;
                transform: translateY(calc(100% + 20px));
                transition: transform 0.3s ease;
                z-index: 999;
            }
            
            .chatbot-container.active {
                transform: translateY(0);
            }
            
            .chatbot-toggle {
                display: flex;
            }
        }
    </style>

    <script>
        // Toggle chatbot visibility on mobile
        const toggleButton = document.getElementById('chatbot-toggle');
        const chatbotContainer = document.querySelector('.chatbot-container');
        
        toggleButton.addEventListener('click', () => {
            chatbotContainer.classList.toggle('active');
        });

        // Focus the iframe when opened
        chatbotContainer.addEventListener('click', () => {
            document.getElementById('chatbot-iframe').focus();
        });
    </script>
</body>
</html>
